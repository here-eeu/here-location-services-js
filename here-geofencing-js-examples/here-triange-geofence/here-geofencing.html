    <body>
      <div id="map"></div>
      <script type="text/javascript">
        const start = async () => {
          
          const map = new HereMap("e-euxwYPPXHFNeoGeg9SE6lwYeNUkW3ho_JmQU5hpOs", "SRDnjFXg1EUdjJNVu9xN", "BDyd-r-8dYkniAe-fQKrOw", document.getElementById("map"))
          
          const lineString = new H.geo.LineString();

          const polygon = new H.map.Polygon(lineString);

          map.draw(polygon);
